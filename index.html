<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Angel and length</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 bg-primary">
                <p>Adjust cane height with slider</p>
                <input style="width: 2rem;" type="text" value="29">
                <span>inches</span>
                <input type="range" min="0" max="50" value="10">
            </div>
            <div class="col-6 bg-success">
                <div class="image__wrapper">
                    <img class="image__body" src="./assets/images/Body.png" alt="body">
                    <img class="image__upper-arm" src="./assets/images/upper-arm.png" alt="upper arm">
                    <img class="image__lower-arm" src="./assets/images/Lower-Arm.png" alt="lower arm">
                    <img class="image__cane-top" src="./assets/images/Cane-top.png" alt="cane top">
                    <img class="image__cane-resizable-bottom" src="./assets/images/Cane-resizeable-bottom.png" alt="cane resizeable bottom">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
