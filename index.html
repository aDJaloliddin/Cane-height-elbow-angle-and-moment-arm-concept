<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Angel and length</title>
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-12 col-md-4 col-lg-5 mb-3">
                <div class="d-flex align-items-center h-100 justify-content-center">
                    <div class="text-center">
                        <h6 class="fs-5">Adjust cane height with slider</h6>
                        <p class="fs-5"><span class="btn btn-outline-dark fs-5 px-3 js-cane-height me-3">29</span>inches</p>
                    </div>
                    <div class="form-group">
                        <input class="cane-height-slider form-range" type="range" min="29" max="37" step="0.5" value="29">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-3 mb-5">
                <div class="image__wrapper mx-auto mb-5">
                    <div class="js-toggle-item hide">
                        <div class="arrow arrow-top"></div>
                        <span class="vertical-line vertical-line-top"></span>
                        <span class="perpendicular-line"></span>
                    </div>
                    <img class="image__body" src="./assets/images/Body-resized.png" alt="body">
                    <img class="image__upper-arm" src="./assets/images/upper-arm-resized.png" alt="upper arm">
                    <img class="image__lower-arm" src="./assets/images/Lower-Arm-resized.png" alt="lower arm">
                    <img class="image__top-cane" src="./assets/images/Cane-top-resized.png" alt="cane top">
                    <img class="image__bottom-resizable-cane" src="./assets/images/Cane-resizeable-bottom-resized.png" alt="cane resizeable bottom">
                    <div class="js-toggle-item hide">
                        <div class="arrow arrow-bottom"></div>
                        <span class="vertical-line vertical-line-bottom"></span>
                        <span class="grf">GRF</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center align-items-md-start flex-column justify-content-around">
                <div>
                    <div class="text-center my-3 my-lg-5">
                        <h2 class="fs-5">Elbow Angle</h2>
                        <span class="btn btn-outline-dark fs-5 px-3"><span class="js-elbow-angle">0</span>&deg;</span>
                    </div>
                    <div class="text-center my-4 my-lg-5 js-toggle-item hide">
                        <h2 class="fs-5 text-danger">External Moment Arm</h2>
                        <p class="fs-5"><span class="btn btn-outline-dark fs-5 px-3 js-perpendicular me-3">2.0</span>inches</p>
                    </div>
                </div>
                <button class="btn btn-outline-dark fs-4 rounded-3 js-toggle-button mt-4 px-3" data-value="show">
                    Show Kinetics
                </button>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
